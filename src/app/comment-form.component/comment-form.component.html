<form #commentForm="ngForm" (ngSubmit)="onSubmit()">
  {{commentForm | json}}
  <hr/>
  {{commentModel | json}}
  <table>
    <tr class="form-group">
      <td><label for="author">Author</label></td>
      <td><input type="text" id="author" name="author" [(ngModel)]="commentModel.author" #author="ngModel" required/></td>
    </tr>
    <tr class="form-group">
      <td><label for="content">Content</label></td>
      <td><input id="content" name="content" type="text" [(ngModel)]="commentModel.content" #content="ngModel" required/></td>
    </tr>
  </table>
  <input type="hidden" id="id" name="id">
  <input type="hidden" id="creationDate" name="creationDate">
  <div class="btn-group info-btns">
    <button type="submit" class="btn btn-outline-primary btn-sm">Save</button>
    <button type="button" class="btn btn-outline-danger btn-sm">Cancel</button>
  </div>
</form>
